<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="Calculator-container">
        <header class="output-container">
            <h1 class="output">0</h1>
        </header>
        <main class="input-Container">
            <div class="input">
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="add">
                    <i class="fa-solid fa-plus"></i>
                </span>
                <span class="num">4</span>
                <span class="num">5</span>
                <span class="num">6</span>
                <span class="substract">
                    <i class="fa-solid fa-minus"></i>
                </span>
                <span class="num">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="multiply">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span class="Ac">C</span>
                <span class="num">0</span>
                <span class="num">
                    .
                </span>
                <span class="div">
                    <i class="fa-solid fa-divide"></i>
                </span>
                <span class="equal">
                    <i class="fa-solid fa-equals"></i>
                </span>
                <span class="backspace">
                    <i class="fa-solid fa-delete-left"></i>
                </span>
                <span class="mod">%</span>
            </div>
        </main>
        
    </div>
</body>
</html>
